<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <title>Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/6bdf1ae37c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="logo">
      <img src="./assets/images/logo.svg" alt="Huddle">
    </header>
    <main class="content">
      <div class="image-container">
        <img class="image" src="./assets/images/illustration-mockups.svg" alt="mockups">
      </div>
      <div class="info">
        <h1>Build The Community<br />You Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href=""><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
